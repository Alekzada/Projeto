<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Alexis Vinícius">
    <meta name="rating" content="General">
    <title>The World Games</title>
</head>
<body>
    <!--Início Menu-->
    <header id="header">
        <a id="logo" href="index.html"><img src="img/icon.png" alt="Logo da Empresa"></a>
        <nav id="nav">
            <button aria-label="abrir menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
                <span id="hamburguer"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a class="linkMenu" href="index.html">HomePage</a></li>   
                <li><a class="linkMenu" href="donate.html">Donate</a></li>   
                <li><a class="linkMenu" href="contactus.html">Contact Us</a></li>   
            </ul>
        </nav>
    </header>
    <!--Fim do Menu-->
    <!--Início Carousel Página Principal-->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="700">
                <img src="img/lol.jpg" class="d-block w-100" alt="banner 1"/>
            </div>
        <div class="carousel-inner">
            <div class="carousel-item" data-bs-interval="700">
                <img src="img/lol2.jpg" class="d-block w-100" alt="banner 2"/>
            </div>
        <div class="carousel-inner">
            <div class="carousel-item" data-bs-interval="700">
                <img src="img/lol3.jpg" class="d-block w-100" alt="banner 3"/>
            </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/lol4.jpg" class="d-block w-100" alt="banner 4"/>
            </div>
        </div>
        <button
            class="carousel-control-prev"
            data-bs-target="#carouselExampleInterval"
            type="button"
            data-bs-slide="prev"
        >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button
            class="carousel-control-next"
            data-bs-target="#carouselExampleInterval"
            type="button"
            data-bs-slide="next"
        >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--Fim do Carousel da Página-->
</body>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</html>
